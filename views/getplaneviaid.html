<!DOCTYPE html>
<html lang="en">

<head>
  <title>GET plane via id</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../fontawesome/css/font-awesome.css">
</head>

<body>
  <div class="container">
    <h1><span class="badge badge-dark"> Plane with ID: <span id="id"></span></span></h1>
    <table class="table table-striped table-dark">
      <tr>
        <th>ID:</th>
        <td><span id="planeid"></span></td>
      </tr>
      <tr>
        <th>Model:</th>
        <td><span id="model"></span></td>
      </tr>
      <tr>
        <th>Manufacturer:</th>
        <td><span id="manufacturer"></span></td>
      </tr>
      <tr>
        <th>Manufactured At:</th>
        <td><span id="manufacturedAt"></span></td>
      </tr>
      <tr>
        <th>trips:</th>
        <td><span id="trips"></span></td>
      </tr>
    </table>
    <a class="btn btn-dark" href="../index.html"> <i class="fa fa-home"></i> Home</a>
    <a class="btn btn-dark" href="getallplanes.html"> <i class="fa fa-plane"></i> All Planes</a>
  </div>

  <script src="../js/jquery-3.2.1.min.js"></script>
  <script src="../js/getplanebyid.js"></script>

</body>

</html>
